<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <link rel="stylesheet" href="submit_form.html">
</head>
<style>
    h1 {
        text-align: center;
    }
    form {
        color: black;
        background-color: antiquewhite;
        border: 1px solid black;
        width: 100%;
        text-align: center;
    }
</style>
<body>
    <h1>Kayıt Formu</h1>
    <form action="submit_form.html" method="get">
        <!-- Name and Surname Input -->
        <label for="fname">Adınız :</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Soyadınız :</label><br>
        <input type="text" id="lname"><br>
        <!-- Email Input -->
        <label for="mail">Mail Adresiniz :</label><br>
        <input type="email" id="mail"><br>
        <!-- Password Input -->
        <label for="password">Parola Giriniz</label><br>
        <input type="password"><br>
        <!-- Radio Button Input -->
        <p>Cinsiyetinizi Giriniz :</p>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Erkek</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Kadın</label>
        <br><br>
        <!-- Favori Fruit -->
        <label for="fruits"> Meyvenizi Seçiniz;</label>
            <select name="fruits" id="fruits">
                <option value="elma">Elma</option>
                <option value="muz">Muz</option>
                <option value="cilek">Çilek</option>
            </select>
            <br><br>
        <!-- Textarea Input -->
            <label for="message">Mesaj :</label><br>
            <textarea name="message" id="message" rows="4" cols="50"></textarea>
            <br>
        <!-- Submit Button -->
        <input type="submit" value="Gönder">
    </form>
</body>
</html>
